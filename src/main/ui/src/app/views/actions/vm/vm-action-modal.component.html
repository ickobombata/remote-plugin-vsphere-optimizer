<form class="clr-form clr-form-horizontal" (ngSubmit)="onSubmit()">
   <div class="clr-form-control">
      <label for="name"
             class="clr-control-label">{{'common.name' | translate}}</label>
      <div class="clr-control-container">
         <div class="clr-input-wrapper">
            <input type="text" id="name" class="clr-input">
         </div>
      </div>
   </div>
   <div class="clr-form-control">
      <label for="type"
             class="clr-control-label"> {{ 'common.serverType' | translate }}</label>
      <div class="clr-control-container">
         <div class="clr-input-wrapper">
            <input type="text" id="type" class="clr-input">
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn" (click)="onClose()" id="cancelBtn">{{ 'common.cancel' | translate }}</button>
      <button type="submit" class="btn btn-primary" id="okBtn">{{ 'common.ok' | translate }}</button>
   </div>
</form>
