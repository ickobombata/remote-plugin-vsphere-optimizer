<div class="component-container">
   <clr-datagrid [clrDgLoading]="loading"
                 [(clrDgSelected)]="selectedChassis"
                 [clrDgRowSelection]="true">
      <clr-dg-action-bar>
         <div class="btn-group">
            <button type="button" class="btn btn-sm btn-link clr-no-border-button"
                    (click)="updateChassisRelation()">
               {{ 'vsphere.host.updateRelation' | translate }}
            </button>
         </div>
      </clr-dg-action-bar>
      <clr-dg-placeholder>{{ 'list.noData' | translate }}
      </clr-dg-placeholder>

      <clr-dg-column>{{ 'common.name' | translate }}</clr-dg-column>
      <clr-dg-column>{{ 'common.state' | translate }}</clr-dg-column>

      <clr-dg-row *clrDgItems="let chassis of chassisList"
                  [clrDgItem]="chassis">
         <clr-dg-cell>
            <a href="javascript:void(0)"
               (click)="navigateToChassis(chassis)"
               (contextmenu)="onContextMenu()">
               <clr-icon shape="chassisIcon"></clr-icon>
               {{chassis.name}}
            </a>
         </clr-dg-cell>
         <clr-dg-cell>
            <app-chassis-status [isActive]="chassis.isActive"></app-chassis-status>
         </clr-dg-cell>
      </clr-dg-row>
      <clr-dg-footer>
         <clr-dg-pagination #pagination
                            [clrDgPageSize]="numberOfChassisPerPage"></clr-dg-pagination>
      </clr-dg-footer>
   </clr-datagrid>
</div>
